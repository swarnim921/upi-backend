spring.application.name=upi-backend
server.port=8080

# Mongo connection (fallbacks keep local dev simple)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/upi_dashboard}
spring.data.mongodb.database=${MONGODB_DATABASE:upi_dashboard}

# JWT configuration
jwt.secret=${JWT_SECRET:this-is-a-placeholder-secret-change-me}
jwt.expiration-minutes=60
